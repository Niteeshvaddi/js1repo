<!DOCTYPE html>
<html>

<head>
    <title>Focus: blur and focus</title>
    <script>
        function fun1() {
            let data = document.getElementsById('t1').value
            document.getElementById('t1').value = data.toUppperCase()
        }
        function fun2() {
            let data = document.getElementsById('t2').value
            document.getElementById('t2').value = data.toLowerCase()
        }
    </script>
</head>

<body>
    Enter your name:
    <input type="text" id="t1" value="niteesh" onblur="fun1()">
    <br><br>
    Enter your email:
    <input type="text" id="t2" value="NITEESH@GMAIL.COM" onfocus="fun2()">
</body>

</html>
