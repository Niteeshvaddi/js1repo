<!DOCTYPE html>
<html lang="en">
<head>
    <title>multiline strings</title>
</head>
<body>
    <script>
        //multiline
    let string1 = `good
                    morning 
                        hyd`;
    console.log(string1)
    //interpolation
    let a = 10
    let b = 20
    let string2 = `addition of ${a} and ${b} is: ${a + b}`;
    console.log(string2)
    //combination of quotes
    let string3 = `the ink is "blue"`;
    console.log(string3)
</script>
</body>
</html>
