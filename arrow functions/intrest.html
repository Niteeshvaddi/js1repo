<!DOCTYPE html>
<html lang="en">
<head>
    <title>area of intrest</title>
</head>
<body>
    <script>
        let areaofintrest = (p,t,r)=>{
            let result;
            result=p*t*r/100
            return result;
        }
        let t=areaofintrest(1000,30,1);
        console.log(t);
    </script>
</body>
</html>
